<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index"
    [ngStyle]="{'top.px':50 + (i*100)}" [playerActive]="i == game.currentPlayer" [image]="game.player_images[i]"
    [name]="player" class="player-position hide-mobile"></app-player>

<div class="scroll-container hide-desktop">
    <app-player-mobile (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index"
        [playerActive]="i == game.currentPlayer" [name]="player"></app-player-mobile>
</div>

<div class="gameOver" *ngIf="gameOver">
    <img src="assets/img/game_over.svg" alt="game-over">
</div>


<div *ngIf="!gameOver" class="field">
    <div class="card-stack">

        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="assets/img/cards/card_cover.png" alt="">

        <img (click)="takeCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png"
            alt="">

        <img [ngStyle]="{'right.px': i * 5}" style="right: 25px" class="played-card"
            *ngFor="let card of game.playedCards; let i = index" src="assets/img/cards/{{card}}.png" alt="">

        

        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px"
            src="assets/img/cards/{{ game.currentCard }}.png" alt="">
    </div>
</div>

<app-game-info *ngIf="!gameOver" [card]="game.currentCard" class="pin-btm"></app-game-info>

<button *ngIf="!gameOver" mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>

<img class="preloadImage" src="assets/img/cards/{{ game.stack[game.stack.length - 1]}}.png" alt="">
