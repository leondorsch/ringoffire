<app-player *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px':100 + (i*100)}" [playerActive] = "i == game.currentPlayer" [name]="player"
    class="player-position"></app-player>
<div class="field">
    <div class="card-stack">

        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3]; let i = index;"
            src="./../../assets/img/cards/card_cover.png" alt="">

        <img (click)="takeCard()" class="top-card" style="right: 25px" src="./../../assets/img/cards/card_cover.png"
            alt="">

        <img [ngStyle]="{'right.px': i * 5}" style="right: 25px" class="played-card"
            *ngFor="let card of game.playedCards; let i = index" src="./../../assets/img/cards/{{card}}.png" alt="">

        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
            src="./../../assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-btm"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
